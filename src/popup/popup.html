<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1a73e8;
      margin: 0;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
      margin: 4px 0 0 0;
    }
    
    .info-box {
      background: #e8f5e8;
      border: 1px solid #ceead6;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 12px;
      line-height: 1.4;
    }
    
    .info-box p {
      margin: 0 0 8px 0;
      font-weight: 600;
      color: #137333;
    }
    
    .info-box ol {
      margin: 0;
      padding-left: 20px;
      color: #137333;
    }
    
    .info-box li {
      margin-bottom: 4px;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .language-select {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .language-select select {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
    }
    
    .btn {
      flex: 1;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #1a73e8;
      color: white;
    }
    
    .btn-primary:hover {
      background: #1557b0;
    }
    
    .btn-secondary {
      background: #f8f9fa;
      color: #5f6368;
      border: 1px solid #dadce0;
    }
    
    .btn-secondary:hover {
      background: #f1f3f4;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .status {
      text-align: center;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 12px;
    }
    
    .status.recording {
      background: #e8f5e8;
      color: #137333;
      border: 1px solid #ceead6;
    }
    
    .status.stopped {
      background: #fef7e0;
      color: #b06000;
      border: 1px solid #fcdb6a;
    }
    
    .status.error {
      background: #fce8e6;
      color: #c5221f;
      border: 1px solid #f29b9b;
    }
    
    .transcription {
      max-height: 200px;
      overflow-y: auto;
      padding: 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      background: #f8f9fa;
      font-size: 13px;
      line-height: 1.5;
      margin-bottom: 12px;
    }
    
    .transcription:empty::before {
      content: "音声認識結果がここに表示されます...";
      color: #999;
      font-style: italic;
    }
    
    .actions {
      display: flex;
      gap: 8px;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Video Transcription</h1>
    <p class="subtitle">Web Speech API POC</p>
  </div>
  
  <div class="info-box">
    <p><strong>使用方法:</strong></p>
    <ol>
      <li>動画を再生してください</li>
      <li>スピーカーで音声を再生してください（ヘッドフォン不可）</li>
      <li>マイクへのアクセスを許可してください</li>
      <li>「開始」ボタンを押してください</li>
    </ol>
  </div>
  
  <div class="controls">
    <div class="language-select">
      <label for="language">言語:</label>
      <select id="language">
        <option value="ja-JP">日本語</option>
        <option value="en-US">English</option>
      </select>
    </div>
    
    <div class="button-group">
      <button id="startBtn" class="btn btn-primary">開始</button>
      <button id="stopBtn" class="btn btn-secondary" disabled>停止</button>
    </div>
  </div>
  
  <div id="status" class="status hidden"></div>
  
  <div id="transcription" class="transcription"></div>
  
  <div class="actions">
    <button id="clearBtn" class="btn btn-secondary">クリア</button>
    <button id="saveBtn" class="btn btn-primary" disabled>保存</button>
  </div>
  
  <script src="../utils/speechRecognition.js"></script>
  <script src="popup.js"></script>
</body>
</html>
